<!doctype html>
<html>

<body>
    <form method="post" action="/" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download_file', id=file[0]) }}">{{ file[1] }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
