version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_APP=${FLASK_APP}
      - DATABASE_URL=${DATABASE_URL_DEV}
    depends_on:
      - db

  db:
    image: postgres:13
    ports:
      - "5432:5432" # Expose the PostgreSQL port
    environment:
      - POSTGRES_DB=file_database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password!
      - POSTGRES_HOST_AUTH_METHOD=trust
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
